actor: ApiTester
modules:
    enabled:
        - \App\Tests\Helper\Api
        - Asserts
        - \App\Tests\Helper\Unit
        - Symfony:
              app_path: 'src'
              environment: 'test'
        - REST:
              url: /api/v1
              depends: Symfony
              part: Json
        - Doctrine2:
              depends: Symfony
              cleanup: true